<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img class="small-logo" src="moody-logo.png" height="60" alt="Moody Kittens">
    <form class="name-card p-1 text-center w-50" id= "kitten-list" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" type="text" name="name" />
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-2 text-center w-50">
        <img class="logo" src="moody-logo.png" height="250" alt="Moody Kittens">
        <div id="greeting" class="card mt-2">
          <b class="text-center greeting">Hello Human...</b>
          <p><b>I demand scratches. And some of that sweet, sweet catnip...but don't slack on those scratches, meow!!</b></p>
          <strong>Keep me happy! Or I shall eat your mouse!</strong>
          <br>
        </div>
        <button onclick="getStarted()">Get Started</button>
      </div>
    </div>
    <div class="p-2 shadow">
      <div id="kittens" class="kitten d-flex align-items-center flex-wrap">
      </div>
      <button type="submit" onclick="clearKittens()">Explode Kittens</button>
  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
